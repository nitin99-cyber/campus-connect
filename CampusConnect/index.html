    <title>CampusConnect | VisionX</title>
    
    <!-- Fonts: Anton, Oswald, Orbitron, Space Grotesk, Poppins, Inter, JetBrains Mono, Raleway, Roboto, Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@600;700;800&family=Oswald:wght@400;500;700&family=Pacifico&family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@400;600;700&family=Roboto:wght@400;500&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg1: '#0B1220',
              panel: '#0F172A',
              primary: '#3B82F6', // Brighter blue
              secondary: '#8B5CF6', // Vivid violet
              lavender: '#C084FC', // Soft purple from reference
              periwinkle: '#818CF8', // Soft blue from reference
              neon: '#00F0FF',
              textPrimary: '#F1F5F9',
              textSecondary: '#94A3B8',
              success: '#10B981',
              danger: '#EF4444'
            },
            spacing: {
              'xs': '4px','sm':'8px','md':'16px','lg':'24px','xl':'40px','xxl':'64px'
            },
            fontFamily: {
              display: ['Anton', 'sans-serif'], // For the massive headers
              heading: ['Oswald', 'sans-serif'], // For section titles
              subheading: ['Space Grotesk', 'sans-serif'],
              ui: ['Poppins', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              raleway: ['Raleway', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
              pacifico: ['Pacifico', 'cursive'],
            },
            borderRadius: {
              'sm': '8px',
              'md': '14px',
              'lg': '24px',
              'xl': '32px',
              'xxl': '48px',
              'round': '9999px'
            },
            boxShadow: {
              'elev-1': '0 6px 18px rgba(3,7,18,0.45)',
              'elev-2': '0 12px 30px rgba(3,7,18,0.55)',
              'neon': '0 0 20px rgba(37,99,235,0.2), inset 0 0 10px rgba(255,255,255,0.05)',
              'blob': 'inset 10px 10px 20px rgba(255,255,255,0.2), inset -10px -10px 20px rgba(0,0,0,0.1), 0 15px 35px rgba(0,0,0,0.2)'
            },
            animation: {
              float: 'float 8s ease-in-out infinite',
              fadeIn: 'fadeIn 600ms cubic-bezier(0.16, 1, 0.3, 1) both',
              morph: 'morph 8s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)'},
                '100%': { opacity: 1, transform: 'translateY(0)'}
              },
              morph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-1: #0B1220;
        --panel-1: #0F172A;
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-1);
        color: #F1F5F9;
        overflow-x: hidden;
      }

      /* Noise Texture - Subtle Grain */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-1); 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Glass Utility */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
    </style>

{

}
</script>
